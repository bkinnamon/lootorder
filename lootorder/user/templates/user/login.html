{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center display-4 my-3 pb-5">Login</h1>

<div class="row">
  <div class="col-md-6 mx-auto">
    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">Login</button>
      <a class="btn" href="{% url 'user-signup' %}">Don't have an account yet?</a>
    </form>
  </div>
</div>

{% endblock %}
