{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}

<h1 class="text-center display-4 my-3 pb-5">{{ title }}</h1>

<div class="row">
  <div class="col-md-6 mx-auto">
    <form method="post">
      {% csrf_token %}

      {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field|add_class:'form-control' }}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
</div>

{% endblock %}
