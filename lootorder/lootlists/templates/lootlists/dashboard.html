{% extends 'base.html' %}

{% block content %}
  <h1 class="display-4 text-center my-3 pb-5">Dashboard</h1>

  <div class="d-flex align-items-baseline">
    <a href="{% url 'lootlists-new_list' %}" class="btn btn-primary m-3"><i class="fas fa-plus"></i> New List</a>
  </div>
  <div class="d-flex flex-column">
    {% for list in lists %}
      <div class="btn-group btn-group-lg my-1 d-flex">
        <a href="{% url 'lootlists-list' list.id %}" class="btn btn-outline-dark text-left flex-fill">
          <span class="font-weight-bold">{{ list.name }}</span>
          <small class="text-muted">{{ list.description }}</small>
        </a>
        <a href="{% url 'lootlists-update_list' list.id %}" class="btn btn-secondary"><i class="fas fa-edit"></i></a>
        <a href="{% url 'lootlists-delete_list' list.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
