{% extends 'base.html' %}

{% block content %}

  <div class="row mt-5">
    <div class="col-md-6 mx-auto p-0 card">
      <div class="card-header">
        <h2 class="card-title">Delete "{{ lootlist.name }}"?</h2>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group text-center">
            <button class="btn btn-danger" type="submit">Yes</button>
            <a class="btn" href="{% url 'lootlists-dashboard' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
