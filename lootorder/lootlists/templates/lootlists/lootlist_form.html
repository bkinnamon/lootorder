{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-5">
  <div class="col-md-6 mx-auto p-0 card">
    <div class="card-header">
      <h2 class="card-title">
        {% if lootlist is None %}
          New List
        {% else %}
          Edit {{ lootlist.name }}
        {% endif %}
      </h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
