{% extends 'lootlists/base.html' %}

{% load widget_tweaks %}

{% block content %}

<h1 class="text-center display-4 my-3 pb-5">Signup</h1>

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}

  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field|add_class:'form-control' }}
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Signup</button>
</form>

{% endblock %}
