{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center display-4 my-3 pb-5">Signup</h1>

<div class="row">
  <div class="col-md-6 mx-auto">
    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary">Signup</button>
      </div>

      <div class="form-group">
        <a class="form-control btn text-primary" href="{% url 'user-login' %}">Already have an account?</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
